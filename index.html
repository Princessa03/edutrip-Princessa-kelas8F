         .photo-collage {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 0; /* Removes space between images */
  max-width: 100%;
  margin: 40px auto 0;
  padding: 0;
}

.photo-collage img {
  width: 100%;
  aspect-ratio: 1 / 1; /* Keeps square shape */
  object-fit: cover;
  border-radius: 0; /* No round corners, so they touch */
  box-shadow: none; /* Optional: removes shadow */
  transition: transform 0.3s ease;
}

.photo-collage img:hover {
  transform: scale(1.03);
  z-index: 1;
}
